<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Expiry Dashboard - CommBank</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <img src="https://www.commbank.com.au/content/dam/caas/newsroom/images/cba_beacon_logo_newsroom_wb.jpg" alt="CommBank Logo" class="cba-logo">
                <h1>Certificate Expiry Dashboard</h1>
            </div>
            <div class="header-actions">
                <div class="header-timestamp" id="lastUpdated">Last Updated: Loading...</div>
                <button class="export-btn">Export</button>
            </div>
        </div>
        <div class="status-bar"></div> <!-- Empty for future use if needed -->
        <div class="dataTables_length" style="margin-bottom: 5px;"></div>
        <div class="dataTables_filter" style="margin-bottom: 5px;"></div>
        <table id="certTable" class="display">
            <thead>
                <tr>
                    <th>Environment</th>
                    <th>CI</th>
                    <th>CN</th>
                    <th>Email</th>
                    <th>Expiry</th>
                    <th class="dt-center">Remaining Days</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="dashboard-widgets">
            <!-- Placeholder for future widgets (e.g., charts, alerts) -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
